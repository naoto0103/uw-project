defaults:
  - ../robotwin_env/pick_apple_messy@robotwin_env

name: pick_apple_messy_hamster

# Shape metadata with HAMSTER path information
shape_meta: &shape_meta
  # acceptable types: point_cloud, low_dim
  obs:
    point_cloud:
      shape: [1024, 6]
      type: point_cloud
    agent_pos:
      shape: [14]
      type: low_dim
    hamster_path:
      shape: [50, 3]  # max_path_length, path_dim (x, y, gripper_state)
      type: low_dim
  action:
    shape: [14]

env_runner:
  _target_: maniflow.env_runner.robot_runner.RobotRunner
  eval_episodes: 10
  max_steps: 300
  n_obs_steps: ${n_obs_steps}
  n_action_steps: ${n_action_steps}
  task_name: pick_apple_messy
  task_config: ${robotwin_task.robotwin_env}

dataset:
  _target_: maniflow.dataset.hamster_robotwin_dataset.HAMSTERRoboTwinDataset
  zarr_path: data/pick_apple_messy_50.zarr
  hamster_path_cache: data/pick_apple_messy_50/hamster_paths.pkl
  max_path_length: 50
  path_dim: 3
  horizon: ${horizon}
  pad_before: ${eval:'${n_obs_steps}-1'}
  pad_after: ${eval:'${n_action_steps}-1'}
  seed: 0
  val_ratio: 0.02
  max_train_episodes: null

  use_pc_color: ${policy.use_pc_color}
  pointcloud_color_aug_cfg:
    aug_color: true
    prob: 0.2
    params: [0.3, 0.4, 0.5, 0.08] # brightness, contrast, saturation, hue
